{% extends "layout.html" %}

{% block title %}
    Welcome
{% endblock %}

{% block main %}
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Subject</th>
                <th scope="col">Activity</th>
                <th scope="col">Description</th>
                <th scope="col">Due Date</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for d in data %}
                <tr>
                    <th scope="row"></td>
                    <th scope="row">{{ d['name'] }}</th>
                    <td scope="col">{{ d['title'] }}</td>
                    <td scope="col"><a tabindex="0" class="" id="popover" role="button" data-bs-toggle="popover" data-bs-trigger="focus" title="Activity description" data-bs-content="{{ d['description']}}">Activity description</a></td>
                    <td scope="col">{{ d['due_date'] }}</td>
                    <th scope="row"></td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="5"><strong>Activities:</strong> </td>
                <td class="border-0 text-center">{{ data|length }}</td>
            </tr>
        </tfoot>
    </table>
{% endblock %}
